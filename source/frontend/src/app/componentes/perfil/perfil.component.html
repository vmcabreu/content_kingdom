<div class="containerMain">
  <div class="profile-menu ">
    <div class="cardProfile">
      <div class="ds-top"></div>
      <div class="avatar-holder">
        <img src="./../../../assets/imgs/defaultPic.png">
      </div>
      <div class="name">
        <a href="https://codepen.io/AlbertFeynman/" target="_blank">{{usuario.usuario}}</a>
        <h6 title="Followers"></h6>
      </div>
      <div class="button">
        <a href="#" class="btn" onmousedown="follow();">Follow <i class="fas fa-user-plus"></i></a>
      </div>
      <div class="ds-info">
        <div class="ds posts">
          <h6 title="Number of posts">Posts <i class="fas fa-comments"></i></h6>
          <p>{{getNumberPosts()}}</p>
        </div>
      </div>
      <div class="ds-skill">
        <h6>Skill <i class="fa fa-code" aria-hidden="true"></i></h6>
        <div class="skill html">
          <h6><i class="fab fa-html5"></i> HTML5 </h6>
          <div class="bar bar-html">
            <p>95%</p>
          </div>
        </div>
        <div class="skill css">
          <h6><i class="fab fa-css3-alt"></i> CSS3 </h6>
          <div class="bar bar-css">
            <p>90%</p>
          </div>
        </div>
        <div class="skill javascript">
          <h6><i class="fab fa-js"></i> JavaScript </h6>
          <div class="bar bar-js">
            <p>75%</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="profile-settings">
    <div class="cardProfile" style="width: fit-content;">
      <p-tabMenu [model]="items" [activeItem]="activeItem" (activeItemChange)="onActiveItemChange($event)"></p-tabMenu>
      <div *ngIf="activeItem.label == 'Biografia'">
        <div *ngIf="perfil.biografica != undefined">
          <p-scrollPanel [style]="{ width: '100%', height: '150px' }">
            <p >
              {{perfil.biografica}}
            </p>
        </p-scrollPanel>
        <div *ngIf="perfil.id_usuario == usuario.id">
          <button >Cambiar Biograf√≠a</button>
        </div>

    </div>
      </div>
    </div>
  </div>

</div>
