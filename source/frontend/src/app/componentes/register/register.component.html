<div class="login-box">
  <form action="#" method="post" (submit)="register()">
    <h3>Registrarse</h3>
    <div class="user-box">
      <input type="text" [(ngModel)]="nombre" name="name" required="">
      <label>Usuario</label>
    </div>
    <div class="user-box">
      <input type="password" [(ngModel)]="passwd" name="passwrd" required="">
      <label>Contraseña</label>
    </div>
    <div class="user-box">
      <input type="password" [(ngModel)]="repeatpasswd" name="repeatpasswrd" required="">
      <label>Repetir Contraseña</label>
    </div>
    <div class="user-box">
      <input type="text" [(ngModel)]="email" name="email" required="">
      <label>Email</label>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit">
        Registrarse
        <span></span>
      </button>
      <div>
        {{error}}
      </div>
    </div>
  </form>
</div>
