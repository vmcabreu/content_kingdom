  <div *ngIf="usuario != null;then isLogged else isGuest"></div>
  <ng-template #isLogged>
    <div class="container-fluid d-flex flex-column align-items-center justify-content-around navigation">
      <a class="navbar-brand d-flex align-items-center" routerLink="/"><img src="./../../../assets/imgs/CKLogo.png"
          class="logo">
      </a>
      <button type="button" class="iconButton" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
        <img alt="buttonIcon" src="/assets/imgs/joystickicon.png" style="filter: invert(100%)">
      </button>

      <img alt="buttonIcon" src="/assets/imgs/groupIcon.png" style="filter: invert(100%)">
      <i class="pi pi-compass buttonIcon"></i>
    <div class="dropdown dropend justify-content-start">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <img class="profilepic" src="./../../../assets/imgs/defaultPic.png" alt="">
      </button>
      <ul class="dropdown-menu" style="background-color: #0e0f12;">
        <li><a class="dropdown-item" routerLink="/profile">Perfil</a></li>
        <li><a class="dropdown-item" href="#">Mi cuenta</a></li>
        <li><button class="btn headerButton dropdown-item" (click)="logOut()">Cerrar Sesión</button></li>
      </ul>
    </div>
    <div class="collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Publicaciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Juegos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Explorar</a>
        </li>
      </ul>
    </div>
  </div>
  </ng-template>
  <ng-template #isGuest>
    <div class="container-fluid d-flex flex-column align-items-center justify-content-between navigation">
      <a class="navbar-brand d-flex align-items-center" routerLink="/"><img src="./../../../assets/imgs/CKLogo.png"
          class="logo">
      </a>
    <a routerLink="/login" class="headerButton">Iniciar Sesión</a>
  </div>
  </ng-template>
